<div class="form-group row">
    <label for="" class="col-ms-2 col-form-label"> Filber By:</label>
    <div class="form-control">
        <input [(ngModel)]="filter" class="form-control">
    </div>

</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Data</th>
            <th>rating</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: '-' : ' '}}</td>
            <td>{{course.releaseDate | date:'dd/MM/yyyy'}}</td>
            <td><app-star [rating]="course.rating"></app-star></td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary"> Edit</a>
            </td>
    
        </tr>
    </tbody>
</table>
